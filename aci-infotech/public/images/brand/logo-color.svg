<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- A Symbol - Two overlapping triangles -->
  <g>
    <!-- Back triangle (lighter, tilted right) -->
    <path d="M28 8 L48 52 L8 52 Z" fill="url(#logoGradient)" opacity="0.7"/>
    <!-- Front triangle (darker, main A shape) -->
    <path d="M18 52 L38 8 L58 52 L48 52 L38 28 L28 52 Z" fill="url(#logoGradient)"/>
    <!-- Crossbar of A -->
    <path d="M24 40 L52 40 L48 48 L28 48 Z" fill="white"/>
  </g>
  <!-- Text: aciinfotech -->
  <text x="70" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#0a1628">
    <tspan>aci</tspan><tspan fill="#1e3a5f">infotech</tspan>
  </text>
</svg>